{% extends "base.html" %}

{% block content %}

{% load static %}
<script src="{% static 'js/client.js' %}"></script>

<div class="row">
  <div class="col col-lg-3">
   <h2>Lobby</h2>
	<div id="games">
	</div>
  </div>
  <div class="col col-lg-6"></div>
  <div class="col col-lg-3">
    <h2>Create game</h2>
     <form method="post">
          {% csrf_token %}
         <input placeholder="empty for random" type="text" name="name" id="game_name"/>
         <button id="create_game" type="submit" class="btn btn-primary">Create</button>
     </form>
    
    <h2>Leaderboard</h2>
    <table class="table" style="width:100%">
	  <tr>
		<th>Username</th>
		<th>Wins</th> 
	  </tr>
      {% for user in users %}
	  <tr>
		<td>{{ user.username }}</td>
		<td>{{ user.profile.wins }}</td>
	  </tr>
      {% endfor %}
    </table>  
  </div>
</div>

{% endblock content %}
